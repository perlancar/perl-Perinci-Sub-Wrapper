name=Perinci-Sub-Wrapper
version=0.13
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-Sub-Wrapper/
repository=http://github.com/sharyanto/perl-Perinci-Sub-Wrapper

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
; for runtime
perl=5.010000
Data::Clone=0
Data::Sah=0.02
Log::Any=0
Perinci::Sub::DepChecker=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
